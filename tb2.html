function handleClick(params) {
    var chart = this;
    if (!initialState) {
        initialState = chart.getOption();

    var region = params.name;
    var option = chart.getOption();
    for (var i = 0; i < option.series.length; i++) {
        option.series[i].selected = false;

    for (var i = 1; i < 5; i++) {

    option.series[0].data = [0];
    option.series[1].data = [initialState.series[1].data[params.dataIndex]];
    option.series[2].data = [initialState.series[2].data[params.dataIndex]];
    option.series[3].data = [initialState.series[3].data[params.dataIndex]];
    option.series[4].data = [initialState.series[4].data[params.dataIndex]];
    chart.setOption(option);
    document.getElementById('backButton').style.display = 'block';
}

function returnToOverview() {
    var chart = echarts.getInstanceByDom(document.querySelector('.chart-container'));
    if (initialState && chart) {
        chart.setOption(initialState);
        document.getElementById('backButton').style.display = 'none';
    }
}
